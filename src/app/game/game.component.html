@for (player of game.players; track player; let i = $index;) {
    <app-player [ngStyle]="{'top.px': 72 + (i*100)}" [name]="player" class="player-position"></app-player>
}
<app-info-box [currentCard]="currentCard" class="info-box-position"></app-info-box>
<div class="game-container flex-c">
    <div class="card-stack flex-c">
        <!-- Card stack -->
        @for (card of [0,1,2,3]; track card; let i = $index;) {
            <img [ngStyle]="{'right.px': i*5, 'transform': 'rotate(3deg)'}" src="assets/img/card-cover.png" alt="Card-Cover">
        }
        <img (click)="takeCard()" class="first-card-of-stack" src="assets/img/card-cover.png" alt="">

        <!-- Stack for played Cards -->
        @for (card of game.playedCards; track card; let i = $index;) {
            <img src="assets/img/cards/{{ card }}.png" class="played-card" alt="">
        }

        <!-- Current Card (Animation) -->
        <img (click)="takeCard()" *ngIf="takeCardAnimation" class="take-card" src="assets/img/cards/{{ currentCard }}.png" alt="">
    </div>
    <button mat-fab color="primary" (click)="openDialog()" class="btn-add-player">
        <mat-icon>add</mat-icon>
      </button>
</div>
